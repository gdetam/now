{% extends 'now/base.html' %}

<head>
  <title>Удалить событие</title>
</head>
{% block content %}

<div class="container mx-5">
  <a class="text-muted" style="text-decoration: none" href="#">удалить событие</a>
</div>

<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0 my-3 mx-5">

          <div class="card shadow-sm mx-3" style="width: 405px; height: auto; background-color: #FFFFFF;">
            <center class="my-4">
            <img class="rounded-circle" src="{{ event.photo.url }}" width="225" height="225">

            <div class="card-body">
              <h6>{{ event.title }}</h6>
                <form action="" method="post">{% csrf_token %}
                <p>Вы точно хотите удалить: "{{ event.title }}"?</p>
                <input class="btn btn-sm btn-outline-primary mx-0" type="submit" value="удалить событие" />
                </form>

            </div>
            </center>
          </div>

</div>

{% endblock %}
