{% extends 'now/base.html' %}

<head>
  <title>Профиль</title>
</head>
{% block content %}

<div class="container mx-5">
  <a class="text-muted" style="text-decoration: none" href="{% url 'profile' %}">профиль</a>
</div>

<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0 my-3 mx-5">

          <div class="card shadow-sm mx-3" style="width: 405px; height: auto; background-color: #FFFFFF;">
            <center class="my-4">
            <img class="rounded-circle" src="{{ user.photo.url }}" width="225" height="225">

            <div class="card-body">
              <h6>{{ user.username }}</h6>
              <a class="text-muted" style="text-decoration: none" href="#">{{ user.location }}</a>
              <p class="card-text">{{ user.bio|linebreaks }}</p>
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-primary mx-0" href="{{ user.slug }}">редактировать профиль</a>
                </div>

            </div>
            </center>
          </div>

</div>

{% endblock %}
